<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Organ Quiz by @dipesh-karmakar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-2xl p-8 max-w-2xl w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Human Organ Quiz</h1>

        <div id="loading" class="text-center my-8 text-gray-500 font-semibold text-lg">
            Loading question...
        </div>

        <div id="quiz-content" class="hidden">
            <div class="flex items-center justify-center h-96 mb-6 rounded-lg bg-gray-200">
                <img id="organ-image" src="" alt="Human Organ" class="max-h-full max-w-full object-contain rounded-lg">
            </div>

            <div class="space-y-4 mb-6">
                <div id="options-container" class="space-y-3">
                    <!-- Radio buttons will be dynamically inserted here -->
                </div>
            </div>

            <p id="status-message" class="text-center text-lg font-medium mb-6 min-h-[1.5rem]"></p>

            <div class="flex justify-center space-x-4">
                <button id="check-button"
                        class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                        disabled>
                    Check
                </button>
                <button id="next-button"
                        class="px-8 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                        disabled>
                    Next
                </button>
            </div>
        </div>
    </div>

    <script>
        const quizContent = document.getElementById('quiz-content');
        const loading = document.getElementById('loading');
        const image = document.getElementById('organ-image');
        const optionsContainer = document.getElementById('options-container');
        const statusMessage = document.getElementById('status-message');
        const checkButton = document.getElementById('check-button');
        const nextButton = document.getElementById('next-button');

        let selectedOption = null;

        document.addEventListener('DOMContentLoaded', () => {
            fetchQuestion();
        });

        checkButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', fetchQuestion);
        optionsContainer.addEventListener('change', (event) => {
            if (event.target.type === 'radio') {
                selectedOption = event.target.value;
                checkButton.disabled = false;
            }
        });

        async function fetchQuestion() {
            quizContent.classList.add('hidden');
            loading.classList.remove('hidden');
            statusMessage.textContent = '';
            checkButton.disabled = true;
            nextButton.disabled = true;
            selectedOption = null;

            try {
                const response = await fetch('/get_question');
                const data = await response.json();

                if (response.ok) {
                    optionsContainer.innerHTML = '';
                    data.options.forEach(option => {
                        const div = document.createElement('div');
                        div.innerHTML = `
                            <label class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors">
                                <input type="radio" name="organ_option" value="${option}" class="form-radio h-5 w-5 text-blue-600">
                                <span class="text-gray-800 text-lg font-medium">${option}</span>
                            </label>
                        `;
                        optionsContainer.appendChild(div);
                    });

                    // Update the image source
                    // In a real deployment, you would replace this with the actual URL from your S3 bucket
                    image.src = data.image_url;
                    image.onload = () => {
                        loading.classList.add('hidden');
                        quizContent.classList.remove('hidden');
                    };
                    image.onerror = () => {
                         loading.classList.add('hidden');
                         quizContent.classList.remove('hidden');
                         statusMessage.textContent = 'Failed to load image. Please try again.';
                    };

                } else {
                    statusMessage.textContent = data.error || 'Failed to get a new question. Retrying...';
                    setTimeout(fetchQuestion, 2000);
                }
            } catch (error) {
                console.error('Error fetching question:', error);
                statusMessage.textContent = 'Network error. Retrying...';
                setTimeout(fetchQuestion, 2000);
            }
        }

        async function checkAnswer() {
            if (!selectedOption) {
                statusMessage.textContent = 'Please select an option first.';
                return;
            }

            try {
                const response = await fetch('/check_answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ selected_option: selectedOption })
                });
                const data = await response.json();

                if (data.is_correct) {
                    statusMessage.textContent = 'Correct! Well done!';
                    statusMessage.classList.add('text-green-600');
                    statusMessage.classList.remove('text-red-600');
                    checkButton.disabled = true;
                    nextButton.disabled = false;
                    optionsContainer.querySelectorAll('input').forEach(input => input.disabled = true);
                } else {
                    statusMessage.textContent = `Incorrect. The correct answer was: ${data.correct_answer}`;
                    statusMessage.classList.add('text-red-600');
                    statusMessage.classList.remove('text-green-600');
                }
            } catch (error) {
                console.error('Error checking answer:', error);
                statusMessage.textContent = 'Network error. Please try again.';
            }
        }
    </script>
</body>
</html>
